<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MatrixGo Web Interface - Matrix Operations Calculator">
    <title>MatrixGo Web</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        body {
            min-height: 100vh;
            position: relative;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            background: transparent;
            padding: 20px;
        }
        .matrix-input {
            width: 80px;
            margin: 2px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9) !important;
        }
        .matrix-container {
            display: inline-flex;
            margin: 10px;
            align-items: center;
            justify-content: center;
        }
        .matrix-bracket {
            font-size: 40px;
            margin: 0 5px;
            line-height: 1;
            color: #0d6efd;
        }
        .matrix-row {
            display: flex;
            justify-content: center;
            margin: 2px 0;
        }
        .error-message {
            color: #dc3545;
            padding: 10px;
            border-radius: 4px;
            background-color: rgba(248, 217, 218, 0.9);
            border: 1px solid #f5c6cb;
            margin-top: 10px;
            backdrop-filter: blur(5px);
        }
        .result-container {
            padding: 20px;
            border-radius: 4px;
            background-color: rgba(248, 249, 250, 0.9);
            border: 1px solid #dee2e6;
            margin-top: 20px;
            backdrop-filter: blur(5px);
            text-align: center;
            width: 100%;
        }
        .result-container h4 {
            margin-bottom: 2rem;
        }
        .result-container .matrix-wrapper {
            justify-content: center;
            margin: 0 auto;
        }
        .result-container .matrix-container {
            margin: 0 auto;
        }
        .readonly-result {
            background-color: rgba(248, 249, 250, 0.9) !important;
            border-color: #dee2e6;
        }
        .custom-select {
            position: relative;
            width: 100%;
        }
        .select-selected {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ced4da;
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        .select-selected:hover {
            background-color: rgba(248, 249, 250, 0.9);
        }
        .select-items {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.95);
            top: 100%;
            left: 0;
            right: 0;
            z-index: 99;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            margin-top: 2px;
            backdrop-filter: blur(5px);
        }
        .select-item {
            padding: 0.375rem 0.75rem;
            cursor: pointer;
        }
        .select-item:hover {
            background-color: rgba(248, 249, 250, 0.9);
        }
        .same-as-selected {
            background-color: rgba(233, 236, 239, 0.9);
        }
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #0d6efd;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .matrix-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(5px);
        }
        .btn-primary, .btn-outline-primary {
            backdrop-filter: blur(5px);
        }
        .matrix-label {
            padding-left: 40px;
            margin-bottom: 10px;
            color: #495057;
        }
        @media (min-width: 768px) {
            .matrix-equations {
                display: flex;
                justify-content: space-around;
                align-items: flex-start;
                margin: 0 -20px;
            }
            .matrix-column {
                flex: 1;
                padding: 0 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/babel" src="/app.js"></script>
</body>
</html>
